<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="First.js"></script>
    <style>
        
        .container{
            margin-left: 20%;
         margin-right: 20%;
          margin-top: 5%;
           margin-bottom: 5%;
           padding: 10%; 
           border: 2px solid black; 
           padding-top: 5%;
            padding-bottom: 5%;
        }

    </style>
</head>
<body>
    <div class="container" >
        
    <form action="First.js">
        <h1 class="main_heading">Sign-up form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact information</h2>
        <p>Name:* <input type="text" name="name" placeholder="Enter your name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            
        <p>
            Male <input type="radio" name="gender" id="male" required>  Female <input type="radio" name="gender" id="female required>"
        </p>
    </fieldset>
    <p>Phone Number*: <input type="text" name="Phone" id="Phone" placeholder="enter your phone no" required></p>
    <p>Age*: <input type="text" name="age" id="age" placeholder="enter your age" required></p>
    <p>City*: <input type="text" name="city" id="city" placeholder="enter your city" required></p>
    <p>
        Educational Qualifications*:
        <select name="education" id="education" required>
            <option value="">--Select your educational qualification--</option>
            <option value="Student">Student</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="PhD">PhD</option>


        </select>
    </p>
    
    <p>Email*: <input type="email" name="email" id="email" placeholder="Enter your email" required></p>

<p>Password* <input type="password" oninput="validatePassword()" name="password" id="password" placeholder="Enter password" required></p>
<p>Confirm Password* <input type="password"   name="password2" id="password2" placeholder="Confirm password" required></p>
    <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
